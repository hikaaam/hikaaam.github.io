<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setup Node With Typescript</title>
  </head>
  <body>
    <p>Initiate node with typescript</p>
    <code> npm init -y </code>
    <br />
    <code> npm install --save-dev typescript </code>
    <br />
    <code>
      npx tsc --init --rootDir src --outDir build \ --esModuleInterop
      --resolveJsonModule --lib es6 \ --module commonjs --allowJs true
      --noImplicitAny true
    </code>
  </body>
</html>
